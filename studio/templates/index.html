<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier (Modular)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333;}
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; }
        h1 { color: #333; text-align: center; }
        input[type="file"] { display: block; margin: 15px auto; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; display: block; margin: 10px auto; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; text-align: center; background-color: #ffebee; padding: 10px; border: 1px solid #ef9a9a; border-radius: 4px;}
        .warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; padding: 10px; margin-bottom:15px; border:1px solid transparent; border-radius:.25rem; text-align:center;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image for Classification</h1>
        {% if not graph_loaded %}
            <p class="error">CRITICAL: Classification engine is not loaded. Uploads will not work.</p>
        {% endif %}
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="image_file" accept="image/png, image/jpeg, image/gif" required>
            <input type="submit" value="Classify Image" {% if not graph_loaded %}disabled{% endif %}>
        </form>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
